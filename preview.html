<body>
    <div class="container">

            <p>ËΩªÊùæÂ∞Ü FLAC Èü≥È¢ëÊñá‰ª∂ËΩ¨Êç¢‰∏∫ MP3 Ê†ºÂºè</p>

                <div class="file-selector">

                    <div class="file-btn" id="folderBtn">ÈÄâÊã©Êñá‰ª∂Â§π</div>
                </div>
                <div class="file-input-wrapper">

                    <input type="file" id="folderInput" class="file-input" webkitdirectory directory style="display: none;">

                <div class="selected-files empty" id="selectedFiles">

            <div class="form-group">

                <select id="qualitySelect" class="quality-select">

                </select>
                <div class="info-text">Êõ¥È´òÁöÑÊØîÁâπÁéáÊÑèÂë≥ÁùÄÊõ¥Â•ΩÁöÑÈü≥Ë¥®Ôºå‰ΩÜÊñá‰ª∂‰πü‰ºöÊõ¥Â§ß</div>
            </div>

            <button type="button" class="convert-btn" id="convertBtn">
                ÂºÄÂßãËΩ¨Êç¢

        </form>
    </div>

    <script>
        const fileBtn = document.getElementById('fileBtn');
        const folderBtn = document.getElementById('folderBtn');
        const fileInput = document.getElementById('fileInput');
        const folderInput = document.getElementById('folderInput');
        const selectedFiles = document.getElementById('selectedFiles');
        const convertBtn = document.getElementById('convertBtn');

        // ÂàáÊç¢Êñá‰ª∂/Êñá‰ª∂Â§πÈÄâÊã©Ê®°Âºè
        fileBtn.addEventListener('click', () => {
            fileBtn.classList.add('active');
            folderBtn.classList.remove('active');
            fileInput.style.display = 'block';
            folderInput.style.display = 'none';
            selectedFiles.textContent = 'Êú™ÈÄâÊã©‰ªª‰ΩïÊñá‰ª∂';
            selectedFiles.classList.add('empty');
        });

        folderBtn.addEventListener('click', () => {
            folderBtn.classList.add('active');
            fileBtn.classList.remove('active');
            fileInput.style.display = 'none';
            folderInput.style.display = 'block';
            selectedFiles.textContent = 'Êú™ÈÄâÊã©‰ªª‰ΩïÊñá‰ª∂Â§π';
            selectedFiles.classList.add('empty');
        });

        // Êñá‰ª∂ÈÄâÊã©Â§ÑÁêÜ
        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                const fileNames = Array.from(files).map(f => f.name).join(', ');
                selectedFiles.textContent = `Â∑≤ÈÄâÊã© ${files.length} ‰∏™Êñá‰ª∂: ${fileNames}`;
                selectedFiles.classList.remove('empty');
            } else {
                selectedFiles.textContent = 'Êú™ÈÄâÊã©‰ªª‰ΩïÊñá‰ª∂';
                selectedFiles.classList.add('empty');
            }
        });

        folderInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                const folderName = files[0].webkitRelativePath.split('/')[0];
                selectedFiles.textContent = `Â∑≤ÈÄâÊã©Êñá‰ª∂Â§π: ${folderName} (ÂåÖÂê´ ${files.length} ‰∏™Êñá‰ª∂)`;
                selectedFiles.classList.remove('empty');
            } else {
                selectedFiles.textContent = 'Êú™ÈÄâÊã©‰ªª‰ΩïÊñá‰ª∂Â§π';
                selectedFiles.classList.add('empty');
            }
        });

        // ËΩ¨Êç¢ÊåâÈíÆÁÇπÂáª
        convertBtn.addEventListener('click', () => {
            const quality = document.getElementById('qualitySelect').value;
            const isFileMode = fileBtn.classList.contains('active');
            const files = isFileMode ? fileInput.files : folderInput.files;
            
            if (files.length === 0) {
                alert('ËØ∑ÂÖàÈÄâÊã©Ë¶ÅËΩ¨Êç¢ÁöÑÊñá‰ª∂ÊàñÊñá‰ª∂Â§πÔºÅ');
                return;

            convertBtn.textContent = 'ËΩ¨Êç¢‰∏≠...';
            
            // Ê®°ÊãüËΩ¨Êç¢ËøáÁ®ã
            setTimeout(() => {
                alert(`ËΩ¨Êç¢ÂÆåÊàêÔºÅ\nË¥®Èáè: ${quality} kbps\nÊñá‰ª∂Êï∞: ${files.length}`);
                convertBtn.disabled = false;

            }, 2000);
        });
    </script>
